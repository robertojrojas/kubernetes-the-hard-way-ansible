{
    "cniVersion": "0.3.1",
    "name": "bridge",
    "type": "bridge",
    "bridge": "cnio0",
    "isGateway": true,
    "ipMasq": true,
    "ipam": {
        "type": "host-local",
        "ranges": [
          [{"subnet": "{{ cidr_blocks['%s_pod_cidr' | format(ansible_nodename)] }}"}]
        ],
        "routes": [{"dst": "0.0.0.0/0"}]
    }
}
